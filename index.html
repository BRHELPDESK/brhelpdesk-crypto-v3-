
<!DOCTYPE html>
<html>
  <head>
    <title>BRHELPDESK Referral Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
      input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #00c853;
        color: white;
        padding: 10px;
        margin-top: 15px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .success {
        text-align: center;
        color: green;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Referral Registration</h1>
    <form id="referralForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="mobile" placeholder="Mobile Number" required />
      <input type="text" name="referral" placeholder="Referral Code" required />
      <input type="text" name="wallet" placeholder="Trust Wallet Address" required />
      <input type="text" name="location" placeholder="Location" required />
      <button type="submit">Submit</button>
      <div class="success" id="successMsg"></div>
    </form>

    <script>
      const form = document.getElementById("referralForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => (data[key] = value));

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxznhtGeVpWdz32n4HmAIXHdtwB25uPToNidX_gs_BDDGlqDywJCvTmgd4tkWZJjFaJ/exec",
          {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          }
        );

        const result = await response.json();
        if (result.result === "success") {
          document.getElementById("successMsg").innerText = "Successfully submitted!";
          form.reset();
        }
      });
    </script>
  </body>
</html>
