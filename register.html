
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ff00;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 align="center">BR Helpdesk Register</h2>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbytSpeZMwySxlJTFWHVHQg1ZWBvNgGvLMcl65oXr9sogWeVZtNfFOim1-SUM3sVmU7GqQ/exec">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="phone" placeholder="Phone" required>
    <input type="text" name="wallet" placeholder="Wallet Address" required>
    <input type="text" name="referral" placeholder="Referral Code" required>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
