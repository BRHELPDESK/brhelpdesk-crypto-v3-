
<!DOCTYPE html>
<html>
<head>
  <title>BR Helpdesk Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Registration Form</h2>
  <form name="submit-to-google-sheet">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    
    <label>Phone:</label>
    <input type="text" name="phone" required><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbytSpeZMwySxlJTFWHVHQg1ZWBvNgGvLMcl65oXr9sogWeVZtNfFOim1-SUM3sVmU7GqQ/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Successfully Submitted!"))
        .catch(error => alert("Error! Please try again."));
    });
  </script>
</body>
</html>
